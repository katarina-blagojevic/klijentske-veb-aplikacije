<!--ovako smo dobili prikaz podataka sa apija unutar ove aplikacije <pre>{{flights | json}}</pre>-->
<!--flights je definisan i treci flights nije definisan... alt+shift+f za formatiranje-->
<div *ngIf="error">
    <h3>Ooops, an error occured!</h3>
    <p style="color: red;">{{error}}</p>
</div>

<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h2>{{flight.destination}}</h2>
            <p>{{flight.scheduledAt}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    
    <!-- <p *ngFor="let flight of flights">{{flight.id}} {{flight.destination}} {{flight.flightKey}}</p>
    <pre>{{flights | json}}</pre>> -->
</div>

<div *ngIf="!flights && !error">
    <p>Podaci se ucitavaju</p>
</div>
